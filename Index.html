<!DOCTYPE html>
<html>
    <head>
        <title>
Html Media
        </title>
    </head>
    <body>
        <center>
<h1>
    Html Media
</h1>
<!--Image Element-->
<img  src="easter bunny.webp"  alt="Easter Bunny"   width="350"   height="250">
<br>
<!--Audio Element-->
<audio   controls autoplay>
<source   src="download.mp3"   type="audio/mpeg"></source>
</audio>
<br>
<!--Video Element-->
<video   controls autoplay>
    <source   src="download.mp4"   type="video/mp4"></source>
</video>
<br>
<!--Embedding Video And Wikipedia Page Using Iframe-->
<iframe width="560" height="315" src="https://www.youtube.com/embed/kzh1Sk3MCnI?si=Nq-QjKuBNGTpVvQ0"
    title="YouTube video player" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br>
    <iframe   src="https://en.wikipedia.org/wiki/Australia"   height="500"   width="600"></iframe>
        </center>
    </body>
</html>
